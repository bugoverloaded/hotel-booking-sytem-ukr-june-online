<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Room | UKR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #002244;
    }

    img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .datetime-group {
      display: flex;
      gap: 10px;
    }

    .datetime-group input {
      flex: 1;
    }

    button {
      margin-top: 20px;
      background-color: #0066cc;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #004b99;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="roomTitle">Booking Room</h1>
    <img id="roomImage" src="" alt="Room Image">
    
    <form onsubmit="handleBooking(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label>Check-in</label>
      <div class="datetime-group">
        <input type="date" id="checkinDate" required>
        <input type="time" id="checkinTime" required>
      </div>

      <label>Check-out</label>
      <div class="datetime-group">
        <input type="date" id="checkoutDate" required>
        <input type="time" id="checkoutTime" required>
      </div>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    const roomData = {
      Deluxe: {
        title: 'Deluxe Room',
        image: 'https://th.bing.com/th/id/OIP.l1FYzrvBp_f_65SpdJP7cQHaGa?w=600',
      },
      Suite: {
        title: 'Suite Room',
        image: 'https://th.bing.com/th/id/OIP.UqbH0hLECCVAeL4UBxI4xAHaGa?w=600',
      },
      Economy: {
        title: 'Economy Room',
        image: 'https://th.bing.com/th/id/OIP.U5_p-I1HC_rhAt_WNUDJagHaGa?w=600',
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');

    if (room && roomData[room]) {
      document.getElementById('roomTitle').textContent = `Book ${roomData[room].title}`;
      document.getElementById('roomImage').src = roomData[room].image;
      document.getElementById('roomImage').alt = roomData[room].title;
    } else {
      document.querySelector('.container').innerHTML = '<h2>Room not found.</h2>';
    }

    function handleBooking(event) {
      event.preventDefault();

      const booking = {
        room: roomData[room]?.title || 'Unknown',
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        checkinDate: document.getElementById('checkinDate').value,
        checkinTime: document.getElementById('checkinTime').value,
        checkoutDate: document.getElementById('checkoutDate').value,
        checkoutTime: document.getElementById('checkoutTime').value,
      };

      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      bookings.push(booking);
      localStorage.setItem('bookings', JSON.stringify(bookings));

      alert('âœ… Booking Confirmed!\nThank you for choosing UKR Hotel!');
      event.target.reset();

      // Redirect to homepage (change to your actual homepage if needed)
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
